<div class="container">
    <h1>Update Post</h1>
    <a href="#" routerLink="/post/list" class="btn btn-primary">Back</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group mt-2">
            <label for="title">Title:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                [(ngModel)]="post.title"
                class="form-control mt-2">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Title no puede estar vacío</div>
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="body">Body</label>
            <textarea 
                formControlName="body"
                id="body" 
                type="text" 
                [(ngModel)]="post.body"
                class="form-control mt-2">
            </textarea>
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].errors && f['body'].errors['required']">Body no puede estar vacío</div>
            </div>
        </div>
        <button class="btn btn-primary mt-2" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
