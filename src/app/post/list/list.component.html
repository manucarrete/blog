<div class="container">
    <a routerLink="/post/create/" class="btn btn-success mt-3 ">Create New Post</a>
    <br>
    <table class="table table-striped">
        <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let post of posts | paginate: {itemsPerPage: 10, currentPage: page}">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>
                  <a [routerLink]="['/post/', post.id, 'view']" class="btn btn-info mx-1">View</a>
                  <a [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary mx-1">Edit</a>
                  <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
 </div>
