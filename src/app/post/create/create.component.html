<div class="container">
    <h1>Create New Post</h1>
    <div class="d-flex justify-content-end">
        <a routerLink="post/list" class="btn btn-primary" href="#">Back</a>
    </div>
        <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input formControlName="title" id="title" type="text" class="form-control mt-2">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Title no puede estar vacío</div>
            </div>
        </div>
        <div class="form-group mt-1">
            <label for="body">Body</label>
            <textarea formControlName="body" id="body" type="text" class="form-control mt-2">
            </textarea>
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].errors && f['body'].errors['required']">Body no puede estar vacío</div>
            </div>
        </div>
        <button class="btn btn-success mt-2" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
